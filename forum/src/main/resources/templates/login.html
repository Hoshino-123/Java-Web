<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>用户登录</h2>
  <form th:action="@{/login}" method="post">
    <div>
      <input type="text" name="username" placeholder="请输入用户名" required>
    </div>
    <div>
      <input type="password" name="password" placeholder="请输入密码" required>
    </div>
    <div class="captcha-container">
      <input type="text" name="captcha" placeholder="验证码" maxlength="4" required>
      <img th:src="@{/captcha}" alt="验证码"
           th:onclick="'this.src=\'/captcha?_=\'+Math.random()'"
           title="点击刷新">
    </div>
    <div>
      <button type="submit">登录</button>
    </div>
    <div class="register-link">
      <a th:href="@{/register}">没有账号？立即注册</a>
    </div>
    <div th:if="${error != null}" class="error" th:text="${error}"></div>
  </form>
</div>
</body>
</html>
